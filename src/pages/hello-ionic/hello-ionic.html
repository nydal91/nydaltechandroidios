<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nydaltech</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding >
  <div *ngIf="user">

<ion-card>
  <img src="{{user.avatar_url}}"/>
  <ion-card-content>
    <ion-card-title>
      {{user.name}}
      </ion-card-title>
    <p>
     {{user.bio}}
    </p>
  </ion-card-content>
</ion-card>

  </div>
</ion-content>
