



<ion-content padding >
  <div *ngIf="user">

<ion-card>
  <img src="{{user.avatar_url}}"/>
  <ion-card-content>
    <ion-card-title>
      {{user.name}}
      </ion-card-title>
    <p>
     {{user.bio}}
    </p>
  </ion-card-content>
</ion-card>

  </div>
	<div *ngFor="let repo of repos">
<ion-list>
  <ion-item>
 
     <a href="{{repo.svn_url}}" item-right target="_blank"> <ion-icon  [name]="myIcon"></ion-icon></a>
     <!--onclick="window.open('mailto:anngjervik@gmail.com','_blank');return false;"-->
    <h2>{{repo.name}}</h2>
    <h3>{{repo.homepage}}</h3>
    <p>{{repo.description}}</p>
  </ion-item>
</ion-list>
	</div>
</ion-content>
