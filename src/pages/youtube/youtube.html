<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Youtube</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding >
  <div *ngFor=" let video of videos" >

  <ion-list>
  <ion-item>
    <ion-thumbnail item-left>
      <img [src]="video.snippet.thumbnails.medium.url">
    </ion-thumbnail>
    <h2>{{video.snippet.title}}</h2>
    <p>{{video.snippet.description}}</p>
    <button clear item-right (click)="openVideo(video.id.videoId)">View</button>
  </ion-item>
</ion-list>
  </div>
</ion-content>
